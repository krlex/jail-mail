---
- name: install pasckages
  become: yes
  with_items: "{{ mailman_packages }}"
  apt:
    pkg: "{{ item.name }}"
    state: latest

- name: configure settings
  become: yes
  template:
    src: mm_cfg.py.j2
    dest: /etc/mailman/mm_cfg.py
    owner: root
    group: root
  notify:
    - reload config
