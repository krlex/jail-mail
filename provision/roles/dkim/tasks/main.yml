---
- name: install packages
  with_items: "{{ dkim_packages }}"
  pkgng:
    name: "{{ item.name }}"

- name: copy dkim.key
  copy:
    src: dkim.key
    dest: /etc/mail/dkim.key
    owner: mailnull
    group: mail
    mode: 0600
  notify:
    - restart dkim

- name: configure dkim
  template:
    src: opendkim.conf.j2
    dest: /usr/local/etc/mail/opendkim.conf
    owner: root
    group: wheel
  notify:
    - restart dkim

- name: configure dkim service
  template:
    src: milteropendkim.j2
    dest: /etc/rc.conf.d/milteropendkim
    owner: root
    group: wheel
  notify:
    - restart dkim
